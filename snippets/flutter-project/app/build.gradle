def localProperties = ExtensionsKt.readPropertiesFile(rootProject.file("local.properties"))
def flutterRoot = localProperties.getProperty("flutter.sdk")
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. " +
            "Define location with flutter.sdk in the local.properties file.")
}

apply plugin: "com.android.application"
apply plugin: "kotlin-android"
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

ExtensionsKt.setupFlutterAndroidModuleSettings(project, localProperties)
android {
    defaultConfig {
        applicationId "company.appname" //TODO full app name here
    }
    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

